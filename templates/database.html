<!DOCTYPE html>
<html>
<head>
    <title>Genshin Database</title>
    <!-- 
    Makes the page look nicer
    References: Used ChatGPT to help with the stylings and making the page look nicer aesthetically 
    Check the References.txt for those chats
    -->
    <style>
        /* Sets the basic page style */
        body {
            text-align: center;/* centers everything */
            background-image: url(https://pbs.twimg.com/media/FzTu2ziXsAIY_g2.jpg:large); /* sets background */
            background-size: cover; /* Ensure the background image covers the entire body */
            background-position: center; /* Center the background image */
            color: white; /* Set text color to white */
        }

        /* Styling for header */
        h1 {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 10px; /* Add padding for better appearance */
            border-radius: 10px; /* Add border radius for rounded corners */
        }

        /* Styling for paragraph */
        p {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 10px; /* Add padding for better appearance */
            border-radius: 5px; /* rounded corners */
        }
        
        /* Centering and styling the table */
        table {
            margin: 0 auto; /* Center the table */
            border-collapse: collapse; /* Collapse border */
            width: 80%; /* Set table width */
        }
        
        /* All Table Rows */
        th, td { 
            border: 1px solid #ddd; /* Add border */
            padding: 8px; /* Add padding */
            text-align: left; /* Align text to the left */
        }
        
        /* Table Header Row */
        th {
            background-color: #4CAF50; /* Green background color for table header */
            color: white;  
        }
        
        /* Other Table Rows */
        tr {
            background-color: white;
        }
        
        /* Changes the font color for table elements not including header row */
        td {
            color: black;
        }
        
        /* Navigation Bar Styling */
        .button-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Styling for buttons */
        .button-container button {
            padding: 10px 20px; /* Add padding to make buttons more clickable */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 5px; /* rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s; /* Add smooth transition effect */
            margin: 0 10px;
        }

        /* Hover effect */
        .button-container button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
        /* Dropdown Button */
        .dropbtn {
          background-color: transparent;
          color: black;
          padding: 8px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        
        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        /* Links inside the dropdown */
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #f1f1f1;}
        
        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {display: block;}
        
        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {background-color: #f9f9f9;}
    </style>
</head>

<!-- All visible content on website -->
<body>
    <h1>All Characters</h1> <!-- Header -->
    
    <!-- 
    Navigation Bar
    
    Desc: Used to navigate to other pages on the website 
    -->
    <div class="button-container">
        <a href="http://54.237.173.31:8080"><button>Home</button></a> <!-- Home -->
        <a href="http://54.237.173.31:8080/database"><button>Database</button></a> <!-- Database -->
        <!-- A dropdown menu from the Users button for related subpages -->
        <div class="dropdown">
            <a href="http://54.237.173.31:8080/users"><button class="dropbtn">Users</button></a> <!-- Users -->
            <!-- The dropdown buttons -->
            <div class="dropdown-content">
                <a href="http://54.237.173.31:8080/users/manage">Manage Users</a> <!-- Manage Users -->
            </div>
        </div>
        <!-- A dropdown menu from the My Locker button for related subpages -->
        <div class="dropdown">
            <a href="http://54.237.173.31:8080/locker"><button class="dropbtn">My Locker</button></a> <!-- My Locker -->
            <!-- The dropdown buttons -->
            <div class="dropdown-content">
                <a href="http://54.237.173.31:8080/locker/manage">Manage Locker</a> <!-- Manage Locker -->
            </div>
        </div>
        <a href="http://54.237.173.31:8080/about"><button>About Me!</button></a> <!-- About Me -->
    </div>
    
    <!-- 
    This creates the table 
    
    The "database-table-html" is the table id that can be referenced to create the table in a different document.
    
    Reference: Used Chatgpt to help create this to connect the html to the FlaskApp
    -->
    <div id="database-table-html">
        {{ database_table_html|safe }} <!-- Tells html that this is from a trusted source -->
    </div>
</body>
</html>
